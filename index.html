<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchedulePro - Task Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1 class="title"><i class="fas fa-tasks"></i>SchedulePro</h1>
        <div class="controls">
          <select id="sort-select">
            <option value="date-added-asc">Date Added: Low â†’ High</option>
            <option value="date-added-desc">Date Added: High â†’ Low</option>
            <option value="importance-asc">Importance: Low â†’ High</option>
            <option value="importance-desc">Importance: High â†’ Low</option>
            <option value="progress-asc">Progress: Low â†’ High</option>
            <option value="progress-desc">Progress: High â†’ Low</option>
            <option value="due-date-asc">Due Date: Soonest</option>
            <option value="due-date-desc">Due Date: Farthest</option>
          </select>
          <button class="mode-toggle" id="mode-toggle">ðŸŒ™</button>
        </div>
      </header>

      <div class="stats">
        <div class="stat-card">
          <h3>Total Tasks</h3>
          <div class="stat-value" id="total-tasks">0</div>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <div class="stat-value" id="completed-tasks">0</div>
        </div>
        <div class="stat-card">
          <h3>In Progress</h3>
          <div class="stat-value" id="inprogress-tasks">0</div>
        </div>
        <div class="stat-card">
          <h3>Overdue</h3>
          <div class="stat-value" id="overdue-tasks">0</div>
        </div>
      </div>

      <div class="quick-actions">
        <button class="btn-primary" id="show-all">
          <i class="fas fa-eye"></i>Show All
        </button>
        <button class="btn-info" id="show-active">
          <i class="fas fa-running"></i>Show Active
        </button>
        <button class="btn-success" id="show-completed">
          <i class="fas fa-check-circle"></i>Show Completed
        </button>
        <button class="btn-danger" id="clear-completed">
          <i class="fas fa-trash"></i>Clear Completed
        </button>
      </div>

      <div class="task-form">
        <div class="form-header">
          <h2>Add New Task</h2>
          <button class="btn-info" id="toggle-form">
            <i class="fas fa-minus"></i>Collapse
          </button>
        </div>
        <div id="form-content">
          <div class="form-row">
            <div class="form-group">
              <label for="task-title"
                ><i class="fas fa-heading"></i> Task Title</label
              >
              <input
                type="text"
                id="task-title"
                placeholder="Enter task title"
              />
            </div>
            <div class="form-group">
              <label for="task-due-date"
                ><i class="fas fa-calendar-day"></i> Due Date</label
              >
              <input type="date" id="task-due-date" />
            </div>
          </div>
          <div class="form-group">
            <label for="task-description"
              ><i class="fas fa-align-left"></i> Description</label
            >
            <textarea
              id="task-description"
              placeholder="Enter task description"
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-difficulty"
                ><i class="fas fa-fire"></i> Difficulty</label
              >
              <select id="task-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="form-group">
              <label
                ><i class="fas fa-exclamation-circle"></i> Importance</label
              >
              <div class="importance-selector">
                <div class="importance-option selected" data-importance="1">
                  Low
                </div>
                <div class="importance-option" data-importance="2">Medium</div>
                <div class="importance-option" data-importance="3">High</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="task-checkpoints"
              ><i class="fas fa-check-square"></i> Checkpoints (one per
              line)</label
            >
            <textarea
              id="task-checkpoints"
              placeholder="Enter checkpoints, one per line"
            ></textarea>
          </div>
          <div class="form-actions">
            <button class="btn-primary" id="add-task">
              <i class="fas fa-plus"></i>Add Task
            </button>
            <button class="btn-success" id="save-task" disabled>
              <i class="fas fa-save"></i>Save Task
            </button>
          </div>
        </div>
      </div>

      <div class="task-grid">
        <div class="category" data-status="todo">
          <h2><i class="fas fa-clipboard-list"></i> To-Do</h2>
          <div class="task-list" id="todo-list">
            <div class="empty-state">
              <i class="fas fa-clipboard-list"></i>
              <p>No tasks to do. Add a new task!</p>
            </div>
          </div>
        </div>
        <div class="category" data-status="in-progress">
          <h2><i class="fas fa-spinner"></i> In Progress</h2>
          <div class="task-list" id="in-progress-list">
            <div class="empty-state">
              <i class="fas fa-spinner"></i>
              <p>No tasks in progress</p>
            </div>
          </div>
        </div>
        <div class="category" data-status="done">
          <h2><i class="fas fa-check-circle"></i> Done</h2>
          <div class="task-list" id="done-list">
            <div class="empty-state">
              <i class="fas fa-check-circle"></i>
              <p>No tasks completed yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="task-modal-overlay">
      <div class="task-modal">
        <button class="close-modal" id="close-modal">Ã—</button>
        <h2 id="modal-title"></h2>
        <div class="task-meta">
          <span id="modal-due-date"></span>
          <span class="difficulty" id="modal-difficulty"></span>
          <span class="importance-label" id="modal-importance"></span>
        </div>
        <p id="modal-description"></p>

        <div class="progress-container">
          <div class="progress-bar" id="modal-progress-bar"></div>
        </div>
        <div class="progress-text">
          <span>Progress</span>
          <span id="modal-progress-text">0%</span>
        </div>

        <div class="checkpoints" id="modal-checkpoints"></div>

        <div class="form-row">
          <div class="form-group">
            <label for="modal-difficulty-select">Difficulty</label>
            <select id="modal-difficulty-select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="form-group">
            <label>Importance</label>
            <div class="importance-selector" id="modal-importance-selector">
              <div class="importance-option" data-importance="1">Low</div>
              <div class="importance-option" data-importance="2">Medium</div>
              <div class="importance-option" data-importance="3">High</div>
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn-danger" id="delete-task">
            <i class="fas fa-trash"></i>Delete Task
          </button>
          <button class="btn-success" id="save-changes">
            <i class="fas fa-save"></i>Save Changes
          </button>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-bell" id="notification-icon"></i>
      <span id="notification-message"></span>
      <button id="notification-action">Okay</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
